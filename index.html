<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-6">

            <form id= nameInput>

              <div class="form-group">
                <label for="playerOneUserInput">enter player one name</label>
                <input type="text" class="form-control" id="playerOneUserInput" placeholder="player one">
              </div>

              <div class="form-group">
                <label for="playerTwoUserInput">enter player two name</label>
                <input type="text" class="form-control" id="playerTwoUserInput" placeholder="player two">
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>
          <div class="col-md-3">
              <div class="gameplay">
                <p><span id="playerOneName"></span></p>
                <p><span id="playerOneTotal"></span></p>
              </div>
              <div class="col-md-3">
                <p><span id="playerTwoName"></span></p>
                <p><span id="playerTwoTotal"></span></p>
              </div>
            <button type="button" id="rollButton" class="btn btn-primary">Roll Dice</button>
            <button type="button" id="holdButton" class="btn btn-primary">Hold</button>
          </div>
        </div>
      </div>






    </div>
  </body>
</html>
